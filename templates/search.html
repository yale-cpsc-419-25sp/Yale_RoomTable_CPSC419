<!DOCTYPE html>
 <html>
   <head>
      <title>RoomTable</title>
      </head>
   <body>
      <h1>Search for a Room</h1>
      <p>Search for rooms in your residential college.</p>
      <div>
            <form action="results" method="GET">
                <label for="college">Residential College:</label>
                <select name="college" id="college">
                    <option value="franklin">Benjamin Franklin</option>
                    <option value="murray">Pauli Murray</option>
                    <option value="saybrook">Saybrook</option>
                    <option value="branford">Branford</option>
                    <option value="pierson">Pierson</option>
                    <option value="davenport">Davenport</option>
                    <option value="stiles">Ezra Stiles</option>
                    <option value="morse">Morse</option>
                    <option value="je">Jonathan Edwards</option>
                    <option value="td">Timothy Dwight</option>
                    <option value="berkeley">Berkeley</option>
                    <option value="hopper">Grace Hopper</option>
                    <option value="trumbull">Trumbull</option>
                    <option value="silliman">Silliman</option>




                </select>
                <br>
                <label for="capacity">Capacity:</label>
                <select name="capacity" id="capacity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <br>
                <label for="floor">Floor:</label>
                <select name="floor" id="floor">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>            
                <label for="class">Class Year:</label>
                <select name="class" id="class">
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
                <br>
                <input type="submit" value="Search">
            </form>
    </div>
   </body>
 </html>
